<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="build/css/vendor.css">
  <link rel="stylesheet" href="build/css/app.css">
  <script src="build/js/vendor.min.js"></script>
  <script type="text/javascript" src="build/js/app.js"></script>
  <meta charset="utf-8">
  <title></title>
</head>
<body>
  <div class="container">
    <div class="header row">
      <div>
        <h2>Find a Github User</h2>
      </div>
    </div>
    <form class="search">
      <label for="username">Enter Username:</label>
      <input class="username" type="text" name="username" value="">
      <button class="button button1" type="submit" name="button">Search</button>
    </form>
    <div class="info">
      <div class="row infoRow">
        <div class="userAva col-xs-2">
        </div>
        <div class="userContent col-xs-4">
        <div><p>Name: <span class="usernameDisplay"></span></p>
        </div>
        <div><p>Followers: <span class="followersDisplay"></span></p>
          <button class ='getRepos button' type="button" name="button">View Repos</button>
        </div>
        </div>
      </div>
      <ul class="repos">
      </ul>
    </div>
  </div>
  <div class="error">
  </div>
</div>
</body>
</html>
